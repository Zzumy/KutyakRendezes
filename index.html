<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="scripts/script.js" type="module"></script>
    <title>Kutyosok | Nguyen Duc Duy</title>
</head>
<body>
    <main>
        <header>
            <h1>Adatok szűrése</h1>
        </header>
        <nav>
            <ul>
                <li>Kutyak adatainak szűrése</li>
                <li>Admin felület</li>
            </ul>
        </nav>
        <article>
            <div id="szures">
                <label for="nev"></label>
                <input type="text" name="nev" id="nev" placeholder="Szűrés név szerint">
                <label for="fajta"></label>
                <input type="text" name="fajta" id="fajta" placeholder="Szűrés fajta szerint">
                <label for="kor"></label>
                <input type="text" name="kor" id="kor" placeholder="Szűrés kor szerint">
                <button>Új elem</button>
            </div>
            <div id="felvitel">
                
            </div>
        </article>
        <aside>
            <table class="table table-striped table-bordered table-hover"></table>
        </aside>
        <footer>@Nguyen Duc Duy</footer>
    </main>
</body>
</html>
